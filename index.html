<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Basic Calculator</h1>
    <div class="container flex flex-col mx-auto items-center">
        <div class="row">
            <input class="input" type="text" placeholder="Your answer is..." id="B1"/>
        </div>
        <div class="row" >
            <button class="button" id="A1">AC</button>
            <button class="button" id="A2">C</button>
            <button class="button" id="A3">%</button>
            <button class="button" id="A4">/</button>
        </div>
        <div class="row">
            <button class="button" id="B2">7</button>
            <button class="button" id="B3">8</button>
            <button class="button" id="B4">9</button>
            <button class="button" id="A5">*</button>
        </div>
        <div class="row">
            <button class="button" id="B5">4</button>
            <button class="button" id="B6">5</button>
            <button class="button" id="B6">6</button>
            <button class="button" id="A6">+</button>
        </div>
        <div class="row">
            <button class="button" id="B7">1</button>
            <button class="button" id="B7">2</button>
            <button class="button"id="B8">3</button>
            <button class="button" id="A7">-</button>
        </div>
        <div class="row">
            <button class="button" id="A8">.</button>
            <button class="button" id="B9">0</button>
            <button class="button" id="A9">00</button>
            <button class="button" id="A10">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
